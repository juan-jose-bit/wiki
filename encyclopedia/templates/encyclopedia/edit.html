{% extends "encyclopedia/layout.html" %}
{% block body %}
    <h1 class = "display-5">Edit entry <em>"{{request.session.title}}".</em></h1>
    <form action = "{% url 'encyclopedia:edit' request.session.title%}" method="post">
        <div class = "form-container">
        {% csrf_token %}
        {{form.text}}
        <button type = "submit" class = "btn btn-primary">save</button>
        </div>
    </form>
{% endblock %}
